<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Caravan</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
      <a class="navbar-brand" href="index.html">
        <img src="./img/caravan.svg" alt="logo caravan">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"">Locais</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a href="local.html" class="dropdown-item">California</a>
              <a href="local.html" class="dropdown-item">Paris</a>
              <a href="local.html" class="dropdown-item">Dublin</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="planos.html" class="nav-link">Planos</a>
          </li>
          <li class="nav-item">
            <a href="contato.html" class="nav-link">Contato</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="inscricao.html" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row bg-dark text-white">
       <div class="col-lg-7 p-0">
        <div id="carouselCidades" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
            <li data-target="#carouselCidades" data-slide-to="1"></li>
            <li data-target="#carouselCidades" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./img/california.jpg" alt="California">
              <div class="carousel-caption">
                <h3 class="display-4">California</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/paris.jpg" alt="Paris">
              <div class="carousel-caption">
                <h3 class="display-4">Paris</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/dublin.jpg" alt="Dublin">
              <div class="carousel-caption">
                <h3 class="display-4">Dublin</h3>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
       </div>
       <div class="col-lg-5 p-4">
         <h1 class="display-4">Realize a viagem do seu sonho</h1>
         <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
         <form action="">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
                Inscreva-se
              </button>
            </span>
          </div>
         </form>
       </div>
      </div>
    </section>
    
  







    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js" ></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
